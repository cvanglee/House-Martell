<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>EmotifyMe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href=“https://fonts.googleapis.com/css?family=Oxygen%7CRighteous%7CRoboto” rel=“stylesheet”>
  <script src="assets/js/main.js"></script>
</head>
<body>
    <div class="container-fluid">
      <header id="mastHead">
        <p id="logo">EmotifyMe</p>
      </header>      
        <div class="row"> 
        <div class="col s1"></div>
          <div class="col s3"><span class="flow-text"></span>
            <div class="center-align">
              <button id= "upload" type="submit" class="waves-effect waves-light btn">Upload a Photo</button>
              <div>              
              <img id="placeholder"><img src="assets/images/placeholder.jpeg" alt="" class="rectangle responsive-img"></img>
              </div>
              <button id= "confirm" type="submit" class="waves-effect waves-light btn">Confirm</button>
            </div>
          </div> 
          <div class="col s1"></div>
          <div class="col s6"><span class="flow-text"></span>
            <div class="card-panel lighten-5 z-depth-1" id="emoji">
              <div class="row valign-wrapper">
                  <div>
                      <img class= "emojified" src= "assets/images/sadface.jpg">
                  </div>
                <div class="col s2">                
                </div>
                <div class="col s10">
                  <span class="black-text">
                    Girl, Don't feel so bad about your face. fdklajvienavkdl;anifgenavienakvndkajfgidea
                  </span>                
                </div>              
              </div>
            </div>
            <button id= "share" type="submit" class="waves-effect waves-light btn">Share</button>
          </div>  
          <div class="col s1"></div>  
        </div>


      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
