<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Emotify</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="assets/js/main.js"></script>
</head>
<body>
        <nav class="lighten-1" role="navigation">
                <div class="nav-wrapper-container"><a id="logo-container" href="#" class="logo">EmotifyMe</a>
                  <ul class="right hide-on-med-and-down">
                    <li><a id="navbar" href="#">Navbar Links</a></li>
                  </ul>
        </nav>
                  <div class="container">
                    </div>
             <div class="row">
 
                     <div class="col s7 push-s5"><span class="flow-text"></span>
                         <div class="card-panel lighten-5 z-depth-1"  id= "emoji">
                                   <div class="row valign-wrapper">
                                     <div class="col s2">
                                     </div>
                                     <div class="col s10">
                                       <span class="black-text">
                                         Girl, Don't feel so bad about your face.
                                       </span>
                                     </div>
                                   </div>
                                 </div>
                               </div>
                        <div class="col s5 pull-s7"><span class="flow-text"></span>
                                <p class= "center-align">
                                <a class="waves-effect waves-light btn" id="buttons">Upload a Photo</a>
                                <img src="assets/images/sadface.jpg" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
                                <a class="waves-effect waves-light btn">Confirm</a> 
                                </p>                               
                     </div>
 
 
 
 
                     </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
